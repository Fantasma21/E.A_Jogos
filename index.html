<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E.A Jogos</title>
</head>
<body>
    <section id="conteudo">
        <div class="Container">
            <h2 id="ea">E.A Jogos</h2>
            <div class="Cards Flex4">
                <div class="Card">
                    <img src="img/ot.png" class="img-amp1" alt="olha-o-touro" width="170">
                    <h3>Olha o touro!</h3>
                    <p>Quebre o record</p>
                    <a href="https://olha-o-touro.netlify.app/" class="Botao">JOGAR</a>
                </div>

                <div class="Card">
                    <img src="img/lt.png" class="img-amp1" alt="LUTE" width="170">
                    <h3>LUTE! </h3>
                    <p>Vença se for capaz.</p>
                    <a href="https://lute.netlify.app/" class="Botao">JOGAR</a>
                </div>

                <div class="Card">
                    <img src="img/dd.png" class="img-amp1" alt="DADO" width="170">
                    <h3>DADO</h3>
                    <p>Tente a sorte</p>
                    <a href="https://fantasma21.github.io/dado/" class="Botao">JOGAR</a>
                </div>

                <div class="Card">
                    <img src="img/jk.png" class="img-amp1" alt="JOKENPÔ" width="170" height="170">
                    <h3>JOKENPÔ</h3>
                    <p>Tente a sorte</p>
                    <a href="https://fantasma21.github.io/joke/" class="Botao">JOGAR</a>
                </div>

            </div>

        </div>
        <footer>
            <div class="Container">
                <div id="copyright">
                    <p>&#169; Emanuel Albuquerque</p>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
